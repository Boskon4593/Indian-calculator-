  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: blue; /* Updated background color */
            color: white; /* Adjust text color for better visibility */
        }
        .calculator {
            display: inline-block;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 20px;
            background-color: #f9f9f9;
        }
        .calculator input[type="text"] {
            width: 100%;
            height: 40px;
            font-size: 18px;
            margin-bottom: 10px;
            text-align: right;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .calculator button {
            width: 20%;
            height: 40px;
            font-size: 18px;
            margin: 5px 2%;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        .calculator button:hover {
            background-color: #0056b3;
        }
        .wide {
            width: 46%;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="result" placeholder="0" readonly>
        <br>
        <button onclick="clearResult()">C</button>
        <button onclick="appendValue('/')">÷</button>
        <button onclick="appendValue('*')">×</button>
        <button onclick="appendValue('-')">−</button>
        <br>
        <button onclick="appendValueWithSound('7')">7</button>
        <button onclick="appendValueWithSound('8')">8</button>
        <button onclick="appendValueWithSound('9')">9</button>
        <button onclick="appendValue('+')">+</button>
        <br>
        <button onclick="appendValueWithSound('4')">4</button>
        <button onclick="appendValueWithSound('5')">5</button>
        <button onclick="appendValueWithSound('6')">6</button>
        <button class="wide" onclick="calculateResult()">=</button>
        <br>
        <button onclick="appendValueWithSound('1')">1</button>
        <button onclick="appendValueWithSound('2')">2</button>
        <button onclick="appendValueWithSound('3')">3</button>
        <br>
        <button onclick="appendValueWithSound('0')" class="wide">0</button>
        <button onclick="appendValue('.')">.</button>
    </div>

    <audio id="funnySound" src="funny-sound.mp3"></audio> <!-- Add the sound file -->
    
    <script>
        function appendValue(value) {
            const resultField = document.getElementById('result');
            if (resultField.value === "0") {
                resultField.value = value;
            } else {
                resultField.value += value;
            }
        }

        function appendValueWithSound(value) {
            const sound = document.getElementById('funnySound');
            sound.currentTime = 0; // Reset sound to the beginning
            sound.play();
            appendValue(value);
        }

        function clearResult() {
            document.getElementById('result').value = "0";
        }

        function calculateResult() {
            const resultField = document.getElementById('result');
            try {
                resultField.value = eval(resultField.value);
            } catch {
                resultField.value = "Error";
            }
        }
    </script>
</body>
</html>
